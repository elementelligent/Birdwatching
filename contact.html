<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="./styles/contact.css"/>
    <title>Contact</title>
</head>
<body>
    <header class="flex flex--items-center flex--col">
        <h1>Contact</h1>
    </header>

    <main class="flex flex--items-center flex--col">
        <h2>Get in touch</h2>
  
        <p>
          We would love to hear from you. Please fill out the form below and we
          will get back to you as soon as possible.
        </p>
  
        <form class="flex flex--col">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name" />
          </div>
  
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email"/>
          </div>
  
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Msg"></textarea>
          </div>
  
          <div>
            <label for="newsletter">Subscribe to our newsletter</label>
            <input type="checkbox" id="newsletter"  />
          </div>
  
          <div>
            <label for="heard">How did you hear about us?</label>
            <select name="heard" id="heard">
              <option value="friends">Friends</option>
              <option value="search">Search Engine</option>
              <option value="ad">Advertisement</option>
              <option value="other">Other</option>
            </select>
          </div>
  
          <button type="submit">Send</button>
        </form>
      </main>
</body>
</html>
